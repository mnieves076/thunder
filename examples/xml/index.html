<script src="../../../../jquery-3.0.0-rc1.min.js"></script>
<script src="../../thunder-1.1.0.js"></script>

<script>
Thunder.DEBUG = true;

$(document).ready(function () {
  var App = new Application();
});

var Application = Thunder.Object.extend({	
	init: function() {
		this._super();
		var t = this;
		
		this.addResponder("XML_DATA_READY",function(event) {
			t.trace("APP EVENT: " + event.name);
			t.trace(t.xmlDM.data.list[0].fruits[0].fruit[0].TEXT);
			t.trace(t.xmlDM.data.list[0].vegetables[0].vegetable[1].TEXT);
		});
		
		this.xmlDM = new Thunder.XMLDataManager();
		this.xmlDM.addListener(this.eventQueue);
		this.xmlDM.load("sample.xml");
	}
});
</script>
